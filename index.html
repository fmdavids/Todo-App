<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./todoApp.css">
    <script src="https://kit.fontawesome.com/0c6dc7d2c7.js"></script>
</head>
<body>
    
    <div class="hero">
        <div class="container">
            <h1 class="text-center">Todo App</h1>
        </div>
    </div>
    <div class="container">
        <div class="todoTitleWrapper mt-3">
            <h3 class="float-start" >All Task</h3>
            <button class="btn task-btn float-end" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa-solid fa-plus"></i> New Task</button>
        </div>
        
        <div id="content">
          
        </div> 
        
    </div>

    <!-- Button trigger modal -->

  
  <!--Add Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="todoForm">
            <div class="mt-3">
                <label for="">Todo</label>
                <input class="form-control" id="addTask" type="text" required>
                <input id = "todoDate" type="date">
              </div>
              <input class="btn task-btn mt-3" type="submit" value="Add Todo">
          </form>
        </div>
       
      </div>
    </div>
  </div>
  
  <!--Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="editForm">
            <div class="mt-3">
              <label for="">Todo</label>
              <input class="form-control" id="editTask" type="text" required>
              <input id = "editDate" class="form-control" type="date">
            </div>
            <div class="mt-3">
              <label for="">Status</label>
              <select class="form-control" name="" id="editStatus">
                <option value="Pending">Pending</option>
                <option value="In-progress">In_progress</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <input type="hidden" id="todoId" value="">

            <input class="btn task-btn mt-3" type="submit" value="Save Changes">
          </form>
        </div>
      </div>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./todoApp.js"></script>
</body>
</html>
